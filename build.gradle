// java plugin is required for e.g. compilation, the application plugin is used to execute the game via gradle
apply plugin: 'java'
apply plugin: 'application'

version 'v0.0.1'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.6.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine'
    // For Gradle versions below 3.0
    compile 'de.gurkenlabs:litiengine:0.5.1'

    // For Gradle versions above 3.0
    implementation 'de.gurkenlabs:litiengine:0.5.1'
}

test {
    useJUnitPlatform()
}